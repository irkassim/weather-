<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/f8711918a7.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet"  href="style.css">
	<title>IFMA Weather</title>
</head>

<div class="container my-5 mx-auto">
	<h1 text-muted text-center my-4>
		IFMA Weather
	</h1>
	<form class="change-location my-4 text-center text-muted">
		<label for="city">
			Enter a location for weather information
		</label>
		<input type="text" name="city" class="form-control p-4">
	</form>

	<div class="card shadow-lg rounded d-none">
		<img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
		<div class="icon bg-light mx-auto text-center">
			<img src="" alt="">
		</div>

			<div class="text-muted text-uppercase text-center details">
				<h5 class="my-3">City name</h5>
				<div class="my-3">Weather condition</div>
				<div class="display-4 my-4">
					<span>temp</span>
					<span>&deg;</span>
				</div>

				
			</div>
			
		</div>

	<script src="scripts/forecast.js"></script>
	<script src="scripts/app.js"></script>
	
</body>
</html>
